<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Tutaj tytuł który będzie w pasku przeglądarki-->
  <title>Arbuzeeeek.pl</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <!--Tutaj główny nagłówek na stronie-->
    <header class="header">
      <h1 class="animated slide-down">Arbuzeeeek</h1>
    </header>
 <!--Tutaj sekcja "O mnie"-->
    <section class="about">
      <img src="profile.jpg" alt="Moje zdjęcie" class="profile-pic animated fade-in" />
      <div class="about-text animated slide-in">
        <h2>O mnie</h2>
        <p>
          Tutaj wpisz coś o sobie. 
        </p>
      </div>
    </section>

<!--Tutaj musisz wybrać zdjęcia, po  alt="" wybierasz tekst pod zdjęciem a portfolio1.jpg to przykładowa nazwa pliku, swoje docelowa zdjęcia musisz wrzucić do tego samego folderu co 
 plik index.html i ustawić ich nazwy wraz z rozszerzeniem-->

    <section class="portfolio-section">
      <button onclick="togglePortfolio()" class="portfolio-btn">Zobacz portfolio</button>
      <div id="portfolio" class="portfolio-grid hidden">
        <img src="portfolio1.jpg" alt="Projekt 1" />
        <img src="portfolio2.jpg" alt="Projekt 2" />
        <img src="portfolio3.jpg" alt="Projekt 3" />
        <img src="portfolio4.jpg" alt="Projekt 4" />
        <img src="portfolio5.jpg" alt="Projekt 5" />
        <img src="portfolio6.jpg" alt="Projekt 6" />
      </div>
    </section>

    
    <!--Tutaj wpisz swoje Social Media, w miejscu gotowych już linków podstaw swoje-->
    <footer>
      <div class="contact">
        <h3>Kontakt</h3>
        <div class="icons">
          <a href="https://facebook.com" target="_self"><i class="fab fa-facebook-f"></i></a>
          <a href="https://instagram.com" target="_self"><i class="fab fa-instagram"></i></a>
          <a href="mailto:kontakt@arbuzeeeek.pl"><i class="fas fa-envelope"></i></a>
        </div>
      </div>
      <div class="bottom-bar">
        © 2025 Wykonanane przez Arbuzeeeek. Szablon dostępny publicznie.
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
